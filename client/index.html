<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Discord Land</title>
	<style>
		body {
			margin: 0;
			background: #1B1C1F;
		}
		.container {
			color: #FFFFFF;
			font-family: Arial, Helvetica, sans-serif;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.2);
		}
		h1, span {
			padding: 20px;
			margin: 0;
			text-align: center;
			display: block;
		}
		a {
			color: #FFFFFF;
		}
		.hr {
			width: 100%;
			height: 5px;
			display: block;
			background: #1B1C1F;
		}
	</style>
</head>
<body>
	<div class="container">
		<span id="text"></span>
	</div>
	<script>
		if (localStorage.getItem('token')) {
			text.innerText = 'Fetching self';
			fetch('/api/users/@me', { headers: { authorization: localStorage.getItem('token') } })
				.then(res => res.json())
				.then(json => console.log(json))
				.catch(err => {
					text.innerText = 'Failed to fetch self';
					console.error(err);
				});
		} else {
			const signIn = document.createElement('button');
			signIn.onclick = () => {
				const w = window.open('/api/login', '_blank', '');

			};
		}
	</script>
</body>
</html>
